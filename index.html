        body {
            font-family: var(--font-main); 
            background-color: var(--color-background); 
            color: var(--color-text-primary); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%; 
            max-width: 420px; 
            text-align: center;
        }
        .game-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            height: 44px;
        }
        h1 {
            color: var(--color-text-primary); 
            font-size: 2rem; 
            margin: 0; 
            white-space: nowrap;
        }
        #game-container {
            background-color: var(--color-container-bg); 
            border-radius: 16px; 
            box-shadow: 0 8px 32px var(--color-shadow); 
            padding: 2rem; 
            display: flex; 
            flex-direction: column;
        }
        body:fullscreen .game-header {
            display: none;
        }
        #ai-status-wrapper {
            background-color: var(--color-accent-light); 
            padding: 1rem 1.5rem; 
            border-radius: 8px; 
            min-height: 100px; /* Increased height for stability */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            margin-bottom: 0; /* Margin moved to personality display */

        /* Moved outside the status wrapper */

            width: 100%;
            text-align: right;
            padding-right: 10px;
            margin-top: 4px; /* Space from box above */
            margin-bottom: 2rem; /* Original space below */
            box-sizing: border-box;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            font-style: italic;
        }
        #ai-status {
            font-style: italic; 
            font-size: 1.2rem; 
            color: var(--color-text-primary); 
            line-height: 1.5;
        }

            font-weight: bold; 
            animation: blink 1.2s infinite; 
        }

        }
        #current-count {
            font-size: 7rem; 
            font-weight: bold; 
            color: var(--color-accent); 
            margin-bottom: 2rem;
        }
        /* CSS from v1.1 for button container */

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;

            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            transform: translateY(-3px);
        }
        .action-btn:disabled {
            background-color: var(--color-button-disabled-bg); 
            color: #ffffffc0; 
            cursor: not-allowed; 
            transform: none; 
            opacity: 0.5;
        }
        #game-controls { 
            display: grid; 
            grid-template-columns: 1fr; 
            align-items: center; 
            gap: 1rem;

            display: flex; 
            flex-direction: column; 
            align-items: center;

            font-size: 1rem; 
            font-weight: bold; 
            text-align: center;

            border: none; 
            padding: 1rem; 
            border-radius: 12px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%;

playerPrompt: ["Your turn, {name}! I think!", "Um, you can go now, {name}."],
playerMistake: [ "Oh! I think I see a thing!", "Is that a mistake? Maybe! I'll take it!", "Wait, that move... I think that helps me!", "I think that's good for me! Yay!" ],
playerGoodMove: [ "Oh, shoot. You're good at this.", "Drats. You blocked me.", "Wow, good move! How'd you see that?", "Aww, that was a really good move." ],
baiting: ["I'm just gonna play {move}. Is that okay?", "Let's try {move}. Not sure if that's a good idea..."],
baitFailed: ["Oh, you didn't... oh. Okay. My turn again!", "Phew! I was worried for a second there!"],
winningMove: ["I think... I think I'm going to win!", "YES! I DID IT!", "Is this the winning move? I hope so!"],
aiWin: [ "I WON! I can't believe it! Did you see?!", "Wow! I actually won! Hooray!", "Did I... did I win? Yes! Awesome!" ],
aiWinByMistake: ["You picked {move} on turn {turn}, and then... oh! I win!", "Your move {move} on turn {turn} made it easy! Thanks!"],
playerWin: [ "Aw, you won! Good game!", "You're really good at this! Congratulations!", "I lost again! But that was fun!", "Congrats! You're the winner!" ],
playerWinPerfect: ["WOW! A perfect game!", "You're like a super genius!", "That was amazing! No mistakes!"],
playerWinBait: ["You saw my secret move! You're so smart!", "Yay! You figured out my little trap! Good job!"]
}
                }
            };
            
            // Core Functions
            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const calculateReadingTime = (text) => {
                const wordsPerMinute = 200;
                const words = text.split(' ').filter(word => word.length > 0).length;
                const time = Math.ceil((words / wordsPerMinute) * 60 * 1000);
                return 400 + time + Math.random() * 250;
            };

            const shuffleDialogues = () => {
                shuffledDialogue = {};
                for (const category in currentPersonality.dialogue) {
                    const messages = [...currentPersonality.dialogue[category]];
                    for (let i = messages.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [messages[i], messages[j]] = [messages[j], messages[i]];
                    }
                    shuffledDialogue[category] = messages;
                }
            };
            
            // Data Persistence
            const loadData = () => {
                playerName = localStorage.getItem('playerName_1to20_v3') || '';
                const stats = localStorage.getItem('playerStats_1to20_v3');
                playerStats = stats ? JSON.parse(stats) : { wins: 0, losses: 0 };
                const history = localStorage.getItem('moveHistory_1to20_v3');
                moveHistory = history ? JSON.parse(history) : [];
                lastPersonalityName = localStorage.getItem('lastPersonality_1to20_v3') || '';
            };

            const saveData = () => {
                localStorage.setItem('playerName_1to20_v3', playerName);
                localStorage.setItem('playerStats_1to20_v3', JSON.stringify(playerStats));
                localStorage.setItem('moveHistory_1to20_v3', JSON.stringify(moveHistory));
                localStorage.setItem('lastPersonality_1to20_v3', lastPersonalityName);
            };

            // Game Flow
            const initGame = async () => {
                gameOver = true; currentCount = 0; playerTurn = true; turnCount = 0;
                isBaiting = false; playerMadeMistake = false; playerTookBait = false;
                ui.difficultySelect.disabled = false;
                ui.currentCountDisplay.textContent = currentCount;
                ui.gameOverModal.classList.remove('visible');
                ui.startRestartBtn.textContent = "Start Game";
                ui.personalityDisplay.innerHTML = '';
                updatePlayerActionButtons();
                
                loadData();
                if (!playerName) {
                    ui.nameModal.classList.add('visible');
                } else {
                    chooseNewPersonality();
                    shuffleDialogues();
                    await displayAiMessage(getRandomMessage('welcome', { name: playerName }));

                    let statsCategory = 'welcomeStats';
                    if (currentPersonality.name === 'Flustered') {
                        const totalGames = playerStats.wins + playerStats.losses;
                        statsCategory = totalGames < 5 ? 'welcomeStats_few' : 'welcomeStats_many';
                    }
                    if(currentPersonality.dialogue[statsCategory]) {
                        await displayAiMessage(getRandomMessage(statsCategory, { wins: playerStats.wins, losses: playerStats.losses }));
                    }
                    await displayAiMessage(getRandomMessage('waiting'));
                }
            };

            const handleNameConfirmation = async (event) => {
                event.preventDefault();
                const name = ui.nameInput.value.trim();
                if (name) {
                    playerName = name;
                    playerStats = { wins: 0, losses: 0 };
                    moveHistory = [];
                    ui.nameModal.classList.remove('visible');
                    chooseNewPersonality();
                    shuffleDialogues();
                    await displayAiMessage(getRandomMessage('firstWelcome'));
                    updatePlayerActionButtons();
                }
            };
            
            const startGame = async () => {
                gameOver = false; playerMadeMistake = false; isBaiting = false; turnCount = 1; playerTookBait = false;
                chooseNewPersonality();
                shuffleDialogues();
                
                aiDifficulty = ui.difficultySelect.value;
                ui.difficultySelect.disabled = true;
                ui.startRestartBtn.textContent = "Restart Game";
                
                const recurringMove = findRecurringLosingMove();
                if (recurringMove !== null) {
                    await displayAiMessage(getRandomMessage('patternRecognized', { number: recurringMove }));
                    moveHistory = []; 
                    saveData();
                }
                
                if (Math.random() > 0.5) {
                    playerTurn = true;
                    updatePlayerActionButtons();
                    await displayAiMessage(getRandomMessage('start'));
                } else {
                    playerTurn = false;
                    updatePlayerActionButtons();
                    await displayAiMessage(getRandomMessage('aiStart'));
                    await aiTurn();
                }
            };

            const playerMove = async (numCount) => {
                if (!playerTurn || gameOver) return;
                playerTurn = false;
                turnCount++;
                lastPlayerMove = numCount;
                
                if (isBaiting) {
                    const isTakingBait = isMultipleOfFour(currentCount + numCount);
                    isBaiting = false; 
                    if (isTakingBait) {
                        playerTookBait = true;
                    } else {
                         await displayAiMessage(getRandomMessage('baitFailed'));
                    }
                }
                
                updateGame(currentCount + numCount);

                if (currentCount >= 20) {
                    await sleep(500);
                    await endGame('Player');
                    return;
                }

                let reactionCategory = null;
                if (isPlayerMistake()) {
                    reactionCategory = 'playerMistake';
                    playerMadeMistake = true;
                } else if (isMultipleOfFour(currentCount)) {
                    reactionCategory = 'playerGoodMove';
                }

                if (reactionCategory) {
                    await displayAiMessage(getRandomMessage(reactionCategory));
                }
                
                await aiTurn();
            };
            
            const aiTurn = async () => {
                if (gameOver) return;
                turnCount++;
                
                if (aiDifficulty === 'hard' && !isBaiting && !isMultipleOfFour(currentCount) && Math.random() < 0.15) {
                    isBaiting = true;
                    const optimalMove = 4 - (currentCount % 4);
                    let baitMove = (optimalMove % 3) + 1;
                    
                    await displayAiMessage(getRandomMessage('baiting', {move: baitMove}));
                    updateGame(currentCount + baitMove);
                    playerTurn = true;
                    updatePlayerActionButtons();
                    return;
                }

                await displayAiMessage(getRandomMessage('thinking'), true, null, 700 + Math.random() * 500);

                const { move, wasOptimal } = getAiMove();
                let numbersToSay = move;
                if (currentCount + numbersToSay > 20) {
                    numbersToSay = 20 - currentCount;
                }
                
                const isWinningMove = isMultipleOfFour(currentCount + numbersToSay) && numbersToSay > 0 && wasOptimal;

                if (isWinningMove && currentCount >= 16) {
                    await displayAiMessage(getRandomMessage('winningMove'));
                }
                
                updateGame(currentCount + numbersToSay);

                if (currentCount >= 20) {
                    await sleep(500);
                    await endGame('AI');
                    return;
                }
                
                const promptMsg = getRandomMessage('playerPrompt', { name: playerName });
                ui.aiStatusBox.innerHTML = promptMsg;
                playerTurn = true;
                updatePlayerActionButtons();
                await sleep(calculateReadingTime(promptMsg));
            };

            // AI Logic
            const getAiMove = () => {
                const playOptimal = Math.random() < { 'easy': 0.2, 'medium': 0.6, 'hard': 0.95 }[aiDifficulty];
                if (playOptimal) {
                    const optimalMoveResult = getOptimalMove();
                    if (optimalMoveResult.move !== 0) return optimalMoveResult;
                }
                return { move: getRandomMove(), wasOptimal: false };
            };

            const chooseNewPersonality = () => {
                const personalityKeys = Object.keys(personalities).filter(p => p !== lastPersonalityName);
                const chosenKey = personalityKeys[Math.floor(Math.random() * personalityKeys.length)];
                currentPersonality = personalities[chosenKey];
                ui.personalityDisplay.innerHTML = `&mdash; ${currentPersonality.name}`;
            };

            const getOptimalMove = () => {
                const remainder = currentCount % 4;
                return (remainder === 0) ? { move: Math.floor(Math.random() * 3) + 1, wasOptimal: false } : { move: 4 - remainder, wasOptimal: true };
            };

            const getRandomMove = () => Math.floor(Math.random() * 3) + 1;
            const isMultipleOfFour = (num) => num > 0 && num % 4 === 0;
            const isPlayerMistake = () => [1, 2, 3].some(i => isMultipleOfFour(currentCount + i) && currentCount + i <= 20);
            
            const findRecurringLosingMove = () => {
                if (moveHistory.length < 2) return null;
                const counts = {};
                for (const item of moveHistory) {
                    counts[item.move] = (counts[item.move] || 0) + 1;
                }
                for (const num in counts) {
                    if (counts[num] >= 2) return num;
                }
                return null;
            };

            // UI & Game State Updates
            const updateGame = (newCount) => {
                currentCount = newCount;
                ui.currentCountDisplay.textContent = newCount;
                updatePlayerActionButtons();
            };

            const endGame = async (winner) => {
                gameOver = true; playerTurn = false;
                updatePlayerActionButtons();
                ui.difficultySelect.disabled = false;
                let title, message, category;

                switch(winner) {
                    case 'AI':
                        title = "You Lost";
                        playerStats.losses++;
                        moveHistory.push({move: lastPlayerMove, turn: Math.floor(turnCount/2)});
                        category = playerMadeMistake ? 'aiWinByMistake' : 'aiWin';
                        message = getRandomMessage(category, { move: lastPlayerMove, turn: Math.floor(turnCount/2) });
                        ui.modalTitle.style.color = 'var(--color-danger)';
                        break;
                    case 'Player':
                        title = "You Win!";
                        playerStats.wins++;
                        if (playerTookBait) {
                            category = 'playerWinBait';
                        } else {
                            category = !playerMadeMistake && aiDifficulty === 'hard' ? 'playerWinPerfect' : 'playerWin';
                        }
                        message = getRandomMessage(category);
                        ui.modalTitle.style.color = 'var(--color-success)';
                        break;
                }
                
                lastPersonalityName = currentPersonality.name; 
                saveData();
                ui.modalTitle.textContent = title; 
                ui.modalMessage.innerHTML = message;
                setTimeout(() => ui.gameOverModal.classList.add('visible'), 500);
            };

            const updatePlayerActionButtons = () => {
                ui.playerActionButtons.forEach(button => {
                    const moveCount = parseInt(button.dataset.move, 10);
                    const potentialCount = currentCount + moveCount;
                    
                    if (potentialCount > 20 || gameOver) {
                        button.textContent = 'X';
                        button.disabled = true;
                    } else {
                        button.textContent = potentialCount;
                        button.disabled = !playerTurn;
                    }
                });
            };
            
            const displayAiMessage = async (message, isThinking = false, context = null, thinkingTime = 0) => {
                ui.aiStatusBox.innerHTML = message + (isThinking ? `<span class="typing-indicator">...</span>` : '');
                await sleep(isThinking ? thinkingTime : calculateReadingTime(message));
            };
            
            const getRandomMessage = (category, context = null) => {
                if (!currentPersonality) {
                    chooseNewPersonality();
                    shuffleDialogues();
                }

                if (!shuffledDialogue[category] || shuffledDialogue[category].length === 0) {
                    const messages = [...currentPersonality.dialogue[category]];
                     for (let i = messages.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [messages[i], messages[j]] = [messages[j], messages[i]];
                    }
                    shuffledDialogue[category] = messages;
                }
                
                let message = shuffledDialogue[category].pop() || "";

                if (context) {
                    message = message.replace(/\{(\w+)\}/g, (placeholder, key) => context[key] !== undefined ? `<strong>${context[key]}</strong>` : placeholder);
                }
                return message;
            };

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(() => {});
                } else if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            };

            // Event Listeners
            document.addEventListener('keydown', (e) => {
                if (ui.nameModal.classList.contains('visible') && e.key === 'Enter') {
                    e.preventDefault();
                    ui.nameForm.dispatchEvent(new Event('submit'));
                }
                if (ui.gameOverModal.classList.contains('visible')) return;
                if (e.key.toLowerCase() === 'f' && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                    toggleFullScreen();
                }
            });

            ui.playerActionButtons.forEach(button => {
                button.addEventListener('click', () => playerMove(parseInt(button.dataset.move, 10)));
            });
            ui.startRestartBtn.addEventListener('click', () => gameOver ? startGame() : initGame());
            ui.playAgainBtn.addEventListener('click', initGame);
            ui.nameForm.addEventListener('submit', handleNameConfirmation);

            // Initial Load
            initGame();
        });
    </script>
</body>
</html>
