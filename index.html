<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1 to 20 Game v1.1</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --color-background: #f0f2f5;
            --color-container-bg: #ffffff;
            --color-text-primary: #212529;
            --color-text-secondary: #6c757d;
            --color-accent: #6f42c1;
            --color-accent-dark: #5a359a;
            --color-accent-light: #e9e5f5;
            --color-primary-button: #007bff;
            --color-primary-button-hover: #0069d9;
            --color-danger: #dc3545;
            --color-success: #28a745;
            --color-button-disabled-bg: #adb5bd;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body.dark-mode {
            --color-background: #121212;
            --color-container-bg: #1e1e1e;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #888;
            --color-accent: #9b7de2;
            --color-accent-dark: #8166c1;
            --color-accent-light: #2a2536;
            --color-primary-button: #3685e0;
            --color-primary-button-hover: #58a6ff;
            --color-button-disabled-bg: #444;
            --color-shadow: rgba(0, 0, 0, 0.4);
        }

        /* General Body and Layout Styles */
        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- CORRECTED LAYOUT --- */
        .container {
            position: relative; /* This is the anchor for the icons */
            width: 100%;
            max-width: 420px;
            margin: 0;
            text-align: center;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            height: 44px; /* Give it a consistent height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: var(--color-text-primary);
            font-size: 2rem;
            margin: 0;
            white-space: nowrap;
        }

        /* Position the icons relative to the .container */
        .header-buttons {
            position: absolute;
            top: 0; /* Align to the top of the .container */
            left: 100%; /* Start at the right edge of the .container */
            margin-left: 20px; /* Add a 20px gap */
            display: flex;
            gap: 10px;
            height: 44px; /* Match header height for alignment */
            align-items: center;
        }
        
        #theme-toggle-btn, #fullscreen-btn {
            background: none;
            border: 2px solid var(--color-text-secondary);
            color: var(--color-text-secondary);
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        #theme-toggle-btn:hover, #fullscreen-btn:hover {
             border-color: var(--color-text-primary);
             color: var(--color-text-primary);
        }
        #theme-toggle-btn svg, #fullscreen-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .icon-sun, .icon-moon { display: none; }
        body.dark-mode .icon-sun { display: block; }
        body:not(.dark-mode) .icon-moon { display: block; }

        #game-container {
            background-color: var(--color-container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--color-shadow);
            padding: 2rem;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        /* In fullscreen, hide the header and the external buttons */
        body:fullscreen .game-header,
        body:fullscreen .header-buttons {
            display: none;
        }
        
        #ai-status-wrapper {
            background-color: var(--color-accent-light);
            border-left: 5px solid var(--color-accent);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #ai-status {
            font-style: italic;
            font-size: 1.2rem;
            color: var(--color-text-primary);
            line-height: 1.5;
        }

        .typing-indicator { font-weight: bold; animation: blink 1.2s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        #current-count {
            font-size: 7rem;
            font-weight: bold;
            color: var(--color-accent);
            margin-bottom: 2rem;
        }

        #player-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            background-color: var(--color-accent);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .action-btn:hover:not(:disabled) {
            background-color: var(--color-accent-dark);
            transform: translateY(-3px);
        }
        .action-btn:disabled {
            background-color: var(--color-button-disabled-bg);
            color: #ffffffc0;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        #game-controls {
            display: grid;
            grid-template-columns: 1fr;
            align-items: center;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        #difficulty-select {
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            border: 2px solid var(--color-accent-light);
            background-color: var(--color-container-bg);
            color: var(--color-text-primary);
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }
        #start-restart-btn {
            background-color: var(--color-primary-button);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        #game-over-modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        #game-over-modal.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: var(--color-container-bg);
            padding: 3rem 4rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 5px 15px var(--color-shadow);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }
        #game-over-modal.visible .modal-content { transform: scale(1); }
        .modal-content h2 { font-size: 3rem; margin: 0 0 1rem 0; }
        .modal-content p { font-size: 1.3rem; line-height: 1.6; color: var(--color-text-secondary); margin-bottom: 2rem; }
        #play-again-btn {
            background-color: var(--color-accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #play-again-btn:hover { background-color: var(--color-accent-dark); }
    </style>
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>The 1 to 20 Game</h1>
        </header>

        <!-- The buttons are now outside the header but still anchored to the container -->
        <div class="header-buttons">
            <button id="fullscreen-btn" title="Toggle Fullscreen (F)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
            <button id="theme-toggle-btn" title="Toggle Theme">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41zm12.73 12.73c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41zM5.64 18.36c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM18.36 5.64c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.38-1.03-.38-1.41 0z"/></svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.11-1.36c-0.98,1.37-2.58,2.26-4.39,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.39C12.92,3.04,12.46,3,12,3z"/></svg>
            </button>
        </div>

        <div id="game-container">
            <div id="ai-status-wrapper">
                <span id="ai-status"></span>
            </div>
            <div id="current-count">0</div>
            <div id="player-actions">
                <button class="action-btn" data-move="1">1</button>
                <button class="action-btn" data-move="2">2</button>
                <button class="action-btn" data-move="3">3</button>
            </div>
            <div id="game-controls">
                <div class="control-group">
                    <label for="difficulty-select">Difficulty</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard" selected>Hard</option>
                    </select>
                </div>
                <button id="start-restart-btn">Start Game</button>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const ui = {
                gameContainer: document.getElementById('game-container'),
                aiStatusBox: document.getElementById('ai-status'),
                currentCountDisplay: document.getElementById('current-count'),
                playerActionButtons: document.querySelectorAll('.action-btn'),
                difficultySelect: document.getElementById('difficulty-select'),
                startRestartBtn: document.getElementById('start-restart-btn'),
                themeToggleBtn: document.getElementById('theme-toggle-btn'),
                fullscreenBtn: document.getElementById('fullscreen-btn'),
                gameOverModal: document.getElementById('game-over-modal'),
                modalTitle: document.getElementById('modal-title'),
                modalMessage: document.getElementById('modal-message'),
                playAgainBtn: document.getElementById('play-again-btn')
            };

            // --- Game State Variables ---
            let currentCount = 0;
            let playerTurn = true;
            let gameOver = true;
            let aiDifficulty = 'hard';

            // --- AI Psychological Dialogue ---
            const aiDialogue = {
                waiting: ["Select a difficulty and press Start.", "Ready when you are. Hit Start."],
                start: ["The game begins. You may go first.", "A good choice. Your move."],
                aiStart: ["I'll take the lead this time.", "Alright, my turn to start."],
                thinking: ["Hmm...", "Let me see...", "Calculating...", "Interesting..."],
                playerMistake: ["An interesting choice...", "I see an opening!", "Are you sure about that?"],
                playerGoodMove: ["Well played.", "A clever move.", "You've blocked my path... for now."],
                winningMove: ["That sets me up perfectly.", "A perfect calculation.", "The path to victory is clear."],
                aiWin: ["A logical conclusion. Victory is mine!", "A predictable outcome. Well played, though."],
                playerWin: ["You've bested me! I won't make that mistake again.", "A surprising victory! Well done."]
            };

            // --- Game Setup and Initialization ---
            const initGame = () => {
                gameOver = true;
                currentCount = 0;
                ui.difficultySelect.disabled = false;
                ui.currentCountDisplay.textContent = currentCount;
                ui.gameOverModal.classList.remove('visible');
                ui.startRestartBtn.textContent = "Start Game";
                displayAiMessage('waiting');
                updatePlayerActionButtons();
            };
            
            const startGame = () => {
                gameOver = false;
                aiDifficulty = ui.difficultySelect.value;
                ui.difficultySelect.disabled = true;
                ui.startRestartBtn.textContent = "Restart Game";
                
                if (Math.random() > 0.5) {
                    playerTurn = true;
                    displayAiMessage('start');
                } else {
                    playerTurn = false;
                    displayAiMessage('aiStart');
                    setTimeout(aiTurn, 1200);
                }
                updatePlayerActionButtons();
            };

            // --- Game Logic Functions ---
            const playerMove = (numCount) => {
                if (!playerTurn || gameOver) return;
                playerTurn = false;
                currentCount += numCount;
                updateGame();

                if (currentCount >= 20) {
                    endGame('Player');
                    return;
                }

                if(isPlayerMistake()) {
                    displayAiMessage('playerMistake');
                } else if (isMultipleOfFour(currentCount)) {
                    displayAiMessage('playerGoodMove');
                }
                aiTurn();
            };
            
            const aiTurn = () => {
                if (gameOver) return;
                const isStrategicPosition = (currentCount + 1) % 4 === 0 || (currentCount + 2) % 4 === 0;
                const thinkingTime = (aiDifficulty === 'hard' && isStrategicPosition) ? 1200 : 600;

                setTimeout(() => {
                    displayAiMessage('thinking', true);
                    
                    setTimeout(() => {
                        let numbersToSay;
                        switch (aiDifficulty) {
                            case 'easy': numbersToSay = Math.floor(Math.random() * 3) + 1; break;
                            case 'medium': numbersToSay = (Math.random() < 0.4) ? Math.floor(Math.random() * 3) + 1 : getOptimalMove(); break;
                            default: numbersToSay = getOptimalMove();
                        }
                        if (currentCount + numbersToSay > 20) numbersToSay = 20 - currentCount;
                        if (isMultipleOfFour(currentCount + numbersToSay) && numbersToSay > 0) displayAiMessage('winningMove');

                        currentCount += numbersToSay;
                        updateGame();

                        if (currentCount >= 20) {
                            endGame('AI');
                        } else {
                            playerTurn = true;
                            updatePlayerActionButtons();
                        }
                    }, thinkingTime);
                }, 400);
            };

            const getOptimalMove = () => {
                const remainder = currentCount % 4;
                return (remainder === 0) ? Math.floor(Math.random() * 3) + 1 : 4 - remainder;
            };
            
            const isMultipleOfFour = (num) => num > 0 && num % 4 === 0;
            const isPlayerMistake = () => [1, 2, 3].some(i => isMultipleOfFour(currentCount + i) && currentCount + i <= 20);

            // --- UI and State Update Functions ---
            const updateGame = () => {
                ui.currentCountDisplay.textContent = currentCount;
                updatePlayerActionButtons();
            };

            const endGame = (winner) => {
                gameOver = true;
                ui.difficultySelect.disabled = false;
                let title, message;
                if (winner === 'AI') {
                    title = "You Lost";
                    message = getRandomMessage('aiWin');
                    ui.modalTitle.style.color = 'var(--color-danger)';
                } else {
                    title = "You Win!";
                    message = getRandomMessage('playerWin');
                    ui.modalTitle.style.color = 'var(--color-success)';
                }
                ui.modalTitle.textContent = title;
                ui.modalMessage.textContent = message;
                ui.gameOverModal.classList.add('visible');
            };

            const updatePlayerActionButtons = () => {
                ui.playerActionButtons.forEach(button => {
                    const moveCount = parseInt(button.dataset.move, 10);
                    const isPossible = currentCount + moveCount <= 20;
                    button.disabled = !playerTurn || gameOver || !isPossible;
                    
                    const targetNumber = currentCount + moveCount;
                    button.textContent = targetNumber;
                    
                    if (!isPossible && !gameOver) {
                        button.style.opacity = '0.5';
                        button.textContent = 'X';
                    } else {
                        button.style.opacity = '1';
                    }
                });
            };
            
            const displayAiMessage = (category, isThinking = false) => {
                const message = getRandomMessage(category);
                ui.aiStatusBox.innerHTML = message + (isThinking ? `<span class="typing-indicator">...</span>` : '');
            };
            
            const getRandomMessage = (category) => aiDialogue[category][Math.floor(Math.random() * aiDialogue[category].length)];

            // --- Theme and Fullscreen Management ---
            const setTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                localStorage.setItem('game-theme', theme);
            };
            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.body.requestFullscreen().catch(err => alert(`Fullscreen error: ${err.message}`));
                } else {
                    document.exitFullscreen();
                }
            };
            ui.themeToggleBtn.addEventListener('click', () => setTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'));
            ui.fullscreenBtn.addEventListener('click', toggleFullScreen);
            setTheme(localStorage.getItem('game-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));

            // --- Event Listeners ---
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (ui.gameOverModal.classList.contains('visible')) return;

                if (key === 'f') {
                    e.preventDefault();
                    toggleFullScreen();
                }
            });

            ui.playerActionButtons.forEach(button => {
                button.addEventListener('click', () => playerMove(parseInt(button.dataset.move, 10)));
            });
            ui.startRestartBtn.addEventListener('click', () => gameOver ? startGame() : initGame());
            ui.playAgainBtn.addEventListener('click', initGame);

            // --- Initial Game Load ---
            initGame();
        });
    </script>
</body>
