<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1 to 20 Game v5.5</title>
    <style>
        :root {
            --color-background: #121212; 
            --color-container-bg: #1e1e1e; 
            --color-text-primary: #e0e0e0; 
            --color-text-secondary: #888; 
            --color-accent: #9b7de2; 
            --color-accent-dark: #8166c1; 
            --color-accent-light: #2a2536; 
            --color-primary-button: #3685e0; 
            --color-primary-button-hover: #58a6ff; 
            --color-danger: #dc3545; 
            --color-success: #28a745; 
            --color-button-disabled-bg: #444; 
            --color-shadow: rgba(0, 0, 0, 0.4); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-main); 
            background-color: var(--color-background); 
            color: var(--color-text-primary); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%; 
            max-width: 420px; 
            text-align: center;
        }
        .game-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            height: 44px;
        }
        h1 {
            color: var(--color-text-primary); 
            font-size: 2rem; 
            margin: 0; 
            white-space: nowrap;
        }
        #game-container {
            background-color: var(--color-container-bg); 
            border-radius: 16px; 
            box-shadow: 0 8px 32px var(--color-shadow); 
            padding: 2rem; 
            display: flex; 
            flex-direction: column;
        }
        body:fullscreen .game-header {
            display: none;
        }
        #ai-status-wrapper {
            background-color: var(--color-accent-light); 
            padding: 1rem 1.5rem; 
            border-radius: 8px; 
            min-height: 100px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            margin-bottom: 0;
        }
        #personality-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 4px;
            margin-bottom: 2rem;
            box-sizing: border-box;
        }
        #personality-display {
            text-align: right;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            font-style: italic;
            flex-grow: 1;
            padding-left: 10px;
            cursor: pointer;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }
        #info-btn {
            background-color: var(--color-accent-light);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-text-secondary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s, color 0.2s;
            flex-shrink: 0;
        }
        #info-btn:hover {
            background-color: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }
        #ai-status {
            font-style: italic; 
            font-size: 1.2rem; 
            color: var(--color-text-primary); 
            line-height: 1.5;
        }
        .typing-indicator { 
            font-weight: bold; 
            animation: blink 1.2s infinite; 
        }
        @keyframes blink { 
            50% { opacity: 0; } 
        }
        #current-count {
            font-size: 7rem; 
            font-weight: bold; 
            color: var(--color-accent); 
            margin-bottom: 2rem;
        }
        #player-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        .action-btn {
            background-color: var(--color-accent);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s, transform 0.2s;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (hover: hover) {
            .action-btn:hover:not(:disabled) {
                background-color: var(--color-accent-dark); 
                transform: translateY(-3px);
            }
        }
        .action-btn:disabled {
            background-color: var(--color-button-disabled-bg); 
            color: #ffffffc0; 
            cursor: not-allowed; 
            transform: none; 
            opacity: 0.5;
        }
        #game-controls { 
            display: grid; 
            grid-template-columns: 1fr; 
            align-items: center; 
            gap: 1rem; 
        }
        .control-group { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 5px; 
        }
        #difficulty-select { 
            padding: 0.8rem; 
            border-radius: 8px; 
            width: 100%; 
            border: 2px solid var(--color-accent-light); 
            background-color: var(--color-container-bg); 
            color: var(--color-text-primary); 
            font-size: 1rem; 
            font-weight: bold; 
            text-align: center; 
        }
        #start-restart-btn {
            background-color: var(--color-primary-button); 
            color: white; 
            border: none; 
            padding: 1rem; 
            border-radius: 12px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            transition: background-color 0.2s;
        }
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 20; opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
            backdrop-filter: blur(5px);
        }
        .modal.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: var(--color-container-bg); padding: 2rem; border-radius: 16px; text-align: center; box-shadow: 0 5px 15px var(--color-shadow); transform: scale(0.9); transition: transform 0.4s ease; width: 90%; max-width: 400px;
        }
        .modal.visible .modal-content { transform: scale(1); }
        .modal-content h2 { font-size: 2.5rem; margin: 0 0 1rem 0; }
        .modal-content p { font-size: 1.1rem; line-height: 1.6; color: var(--color-text-secondary); margin-bottom: 2rem; }
        #info-modal p, #info-modal ul { text-align: left; }
        #game-over-modal p { text-align: center; }
        .modal-content ul { color: var(--color-text-secondary); padding-left: 20px; margin-bottom: 2rem; }
        .modal-content li { margin-bottom: 0.5rem; line-height: 1.5; }
        
        #name-form {
            display: flex; flex-direction: column; gap: 1rem; align-items: center;
        }
        #name-input {
             width: 80%; padding: 1rem; border-radius: 12px; border: 2px solid var(--color-accent-light); background-color: var(--color-background); color: var(--color-text-primary); font-size: 1.2rem; text-align: center; box-sizing: border-box;
        }
        #name-input::placeholder {
            text-align: center;
        }
        #confirm-name-btn, #play-again-btn, .modal-close-btn {
            background-color: var(--color-accent); color: white; border: none; padding: 1rem 2rem; border-radius: 12px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.2s; width: 80%; box-sizing: border-box; font-weight: bold;
        }
        #confirm-name-btn:hover, #play-again-btn:hover, .modal-close-btn:hover { background-color: var(--color-accent-dark); }
        
        #personality-select-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
            margin-bottom: 2rem;
        }
        .personality-btn {
            background-color: var(--color-accent-light);
            color: var(--color-text-primary);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .personality-btn:hover {
            background-color: var(--color-accent);
        }
        
        @media (max-width: 500px) {
            body { padding: 10px; }
            h1 { font-size: 1.6rem; }
            #game-container { padding: 1.5rem; }
            #current-count { font-size: 6rem; }
            .action-btn { font-size: 2rem; }
            #ai-status { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>The 1 to 20 Game</h1>
        </header>

        <div id="game-container">
            <div id="ai-status-wrapper">
                <span id="ai-status"></span>
            </div>
            <div id="personality-header">
                <button id="info-btn">i</button>
                <div id="personality-display"></div>
            </div>
            
            <div id="current-count">0</div>
            <div id="player-actions">
                <button class="action-btn" data-move="1">1</button>
                <button class="action-btn" data-move="2">2</button>
                <button class="action-btn" data-move="3">3</button>
            </div>
            <div id="game-controls">
                <div class="control-group">
                    <label for="difficulty-select">Difficulty</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard" selected>Hard</option>
                    </select>
                </div>
                <button id="start-restart-btn">Start Game</button>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome</h2>
            <p>I don't recognize you. What should I call you?</p>
            <form id="name-form" onsubmit="return false;">
                <input type="text" id="name-input" maxlength="15" placeholder="Enter your name...">
                <button id="confirm-name-btn" type="submit">Begin</button>
            </form>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <p><strong>The goal:</strong> be the player who chooses the number 20.</p>
            <ul>
                <li>Players take turns adding 1, 2, or 3 to the current total.</li>
                <li>The player who lands exactly on 20 wins the game.</li>
            </ul>
            <button id="info-close-btn" class="modal-close-btn">Return to Game</button>
        </div>
    </div>

    <div id="personality-modal" class="modal">
        <div class="modal-content">
            <h2>Select Personality</h2>
            <div id="personality-select-list"></div>
            <button id="personality-close-btn" class="modal-close-btn">Close</button>
        </div>
    </div>

    <script src="personalities.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UI Elements
            const ui = {
                aiStatusBox: document.getElementById('ai-status'),
                personalityDisplay: document.getElementById('personality-display'),
                currentCountDisplay: document.getElementById('current-count'),
                playerActionButtons: document.querySelectorAll('.action-btn'),
                difficultySelect: document.getElementById('difficulty-select'),
                startRestartBtn: document.getElementById('start-restart-btn'),
                gameOverModal: document.getElementById('game-over-modal'),
                modalTitle: document.getElementById('modal-title'),
                modalMessage: document.getElementById('modal-message'),
                playAgainBtn: document.getElementById('play-again-btn'),
                nameModal: document.getElementById('name-modal'),
                nameInput: document.getElementById('name-input'),
                nameForm: document.getElementById('name-form'),
                infoBtn: document.getElementById('info-btn'),
                infoModal: document.getElementById('info-modal'),
                infoCloseBtn: document.getElementById('info-close-btn'),
                personalityModal: document.getElementById('personality-modal'),
                personalitySelectList: document.getElementById('personality-select-list'),
                personalityCloseBtn: document.getElementById('personality-close-btn')
            };

            // Game State
            let currentCount = 0, playerTurn = true, gameOver = true, aiDifficulty = 'hard', turnCount = 0;
            let lastPlayerMove = 0, playerMadeMistake = false, isBaiting = false, playerTookBait = false;
            let currentPersonality, lastPersonalityName = '';
            let shuffledDialogue = {};

            // Player Data
            let playerName = '';
            let playerStats = { wins: 0, losses: 0 };
            let streakData = { winStreak: 0, lossStreak: 0 };
            let moveHistory = [];
            
            // Debug State
            let pressTimer = null;

            // Core Functions
            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const calculateReadingTime = (text) => {
                const wordsPerMinute = 200;
                const words = text.split(' ').filter(word => word.length > 0).length;
                const time = Math.ceil((words / wordsPerMinute) * 60 * 1000);
                return 400 + time + Math.random() * 250;
            };

            const shuffleDialogues = () => {
                shuffledDialogue = {};
                for (const category in currentPersonality.dialogue) {
                    if (Array.isArray(currentPersonality.dialogue[category])) {
                        const messages = [...currentPersonality.dialogue[category]];
                        for (let i = messages.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [messages[i], messages[j]] = [messages[j], messages[i]];
                        }
                        shuffledDialogue[category] = messages;
                    }
                }
            };
            
            // Data Persistence
            const loadData = () => {
                playerName = localStorage.getItem('playerName_1to20_v3') || '';
                const stats = localStorage.getItem('playerStats_1to20_v3');
                playerStats = stats ? JSON.parse(stats) : { wins: 0, losses: 0 };
                const streak = localStorage.getItem('streakData_1to20_v3');
                streakData = streak ? JSON.parse(streak) : { winStreak: 0, lossStreak: 0 };
                const history = localStorage.getItem('moveHistory_1to20_v3');
                moveHistory = history ? JSON.parse(history) : [];
                lastPersonalityName = localStorage.getItem('lastPersonality_1to20_v3') || '';
            };

            const saveData = () => {
                localStorage.setItem('playerName_1to20_v3', playerName);
                localStorage.setItem('playerStats_1to20_v3', JSON.stringify(playerStats));
                localStorage.setItem('streakData_1to20_v3', JSON.stringify(streakData));
                localStorage.setItem('moveHistory_1to20_v3', JSON.stringify(moveHistory));
                localStorage.setItem('lastPersonality_1to20_v3', lastPersonalityName);
            };

            // Game Flow
            const initGame = async () => {
                gameOver = true;
                playerTurn = true;
                ui.difficultySelect.disabled = false;
                ui.gameOverModal.classList.remove('visible');
                ui.startRestartBtn.textContent = "Start Game";
                ui.personalityDisplay.innerHTML = '';
                updateGame(0);
                
                loadData();
                if (!playerName) {
                    ui.nameModal.classList.add('visible');
                } else {
                    chooseNewPersonality();
                    shuffleDialogues();

                    let welcomeCategory = 'welcome';
                    if (streakData.winStreak >= 2) welcomeCategory = 'welcome_winStreak';
                    else if (streakData.lossStreak >= 2) welcomeCategory = 'welcome_lossStreak';

                    await displayAiMessage(getRandomMessage(welcomeCategory, { name: playerName }));

                    let statsCategory = 'welcomeStats';
                    if (currentPersonality.name === 'Flustered') {
                        const totalGames = playerStats.wins + playerStats.losses;
                        statsCategory = totalGames < 5 ? 'welcomeStats_few' : 'welcomeStats_many';
                    }
                    if(currentPersonality.dialogue[statsCategory]) {
                        await displayAiMessage(getRandomMessage(statsCategory, { wins: playerStats.wins, losses: playerStats.losses }));
                    }
                    await displayAiMessage(getRandomMessage('waiting'));
                }
            };

            const handlePlayAgain = async () => {
                ui.gameOverModal.classList.remove('visible');
                await startGame();
            };

            const handleNameConfirmation = async (event) => {
                event.preventDefault();
                let name = ui.nameInput.value.trim();
                if (name) {
                    playerName = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
                    playerStats = { wins: 0, losses: 0 };
                    streakData = { winStreak: 0, lossStreak: 0 };
                    moveHistory = [];
                    ui.nameModal.classList.remove('visible');

                    // Show rules for new user and wait for them to close it
                    ui.infoModal.classList.add('visible');
                    await new Promise(resolve => {
                        ui.infoCloseBtn.addEventListener('click', () => {
                            ui.infoModal.classList.remove('visible');
                            resolve();
                        }, { once: true });
                    });
                    
                    chooseNewPersonality();
                    shuffleDialogues();
                    await displayAiMessage(getRandomMessage('firstWelcome'));
                    updatePlayerActionButtons();
                }
            };
            
            const startGame = async () => {
                updateGame(0);
                playerTurn = true;
                turnCount = 1;
                isBaiting = false;
                playerMadeMistake = false;
                playerTookBait = false;
                gameOver = false;
                
                chooseNewPersonality();
                shuffleDialogues();
                
                aiDifficulty = ui.difficultySelect.value;
                ui.difficultySelect.disabled = true;
                ui.startRestartBtn.textContent = "Restart Game";
                
                const recurringMove = findRecurringLosingMove();
                if (recurringMove !== null) {
                    await displayAiMessage(getRandomMessage('patternRecognized', { number: recurringMove }));
                    moveHistory = []; 
                    saveData();
                }
                
                if (Math.random() > 0.5) {
                    playerTurn = true;
                    updatePlayerActionButtons();
                    await displayAiMessage(getRandomMessage('start'));
                } else {
                    playerTurn = false;
                    updatePlayerActionButtons();
                    await displayAiMessage(getRandomMessage('aiStart'));
                    await aiTurn();
                }
            };

            const playerMove = async (numCount) => {
                if (!playerTurn || gameOver) return;
                playerTurn = false;
                turnCount++;
                lastPlayerMove = numCount;
                
                if (isBaiting) {
                    const isTakingBait = isMultipleOfFour(currentCount + numCount);
                    isBaiting = false; 
                    if (isTakingBait) {
                        playerTookBait = true;
                    } else {
                         await displayAiMessage(getRandomMessage('baitFailed'));
                    }
                }
                
                updateGame(currentCount + numCount);

                if (currentCount >= 20) {
                    await sleep(500);
                    await endGame('Player');
                    return;
                }

                if (Math.random() < 0.3) {
                    const reactCategory = { 1: 'react_addOne', 2: 'react_addTwo', 3: 'react_addThree'}[lastPlayerMove];
                    if(reactCategory) await displayAiMessage(getRandomMessage(reactCategory));
                }

                let reactionCategory = null;
                if (isPlayerMistake()) {
                    reactionCategory = 'playerMistake';
                    playerMadeMistake = true;
                } else if (isMultipleOfFour(currentCount)) {
                    reactionCategory = 'playerGoodMove';
                }

                if (reactionCategory) {
                    await displayAiMessage(getRandomMessage(reactionCategory));
                }
                
                await aiTurn();
            };
            
            const aiTurn = async () => {
                if (gameOver) return;
                
                if (aiDifficulty === 'hard' && !isBaiting && !isMultipleOfFour(currentCount) && Math.random() < 0.15) {
                    const optimalMove = 4 - (currentCount % 4);
                    let baitMove = (optimalMove % 3) + 1;
                    
                    if (currentCount + baitMove <= 20) {
                        isBaiting = true;
                        await displayAiMessage(getRandomMessage('baiting', {move: baitMove}));
                        updateGame(currentCount + baitMove);
                        playerTurn = true;
                        updatePlayerActionButtons();
                        return;
                    }
                }
                
                let thinkingCategory = 'thinking';
                if(turnCount === 1) {
                    thinkingCategory = 'aiStartThinking';
                } else if (currentCount <= 7) {
                    thinkingCategory = 'thinking_earlyGame';
                } else if (currentCount >= 16) {
                    thinkingCategory = 'thinking_lateGame';
                }

                await displayAiMessage(getRandomMessage(thinkingCategory), true, null, 700 + Math.random() * 500);
                
                turnCount++;

                const { move, wasOptimal } = getAiMove();
                let numbersToSay = move;
                if (currentCount + numbersToSay > 20) {
                    numbersToSay = 20 - currentCount;
                }
                
                const isWinningMove = isMultipleOfFour(currentCount + numbersToSay) && numbersToSay > 0 && wasOptimal;

                if (isWinningMove && currentCount >= 16) {
                    await displayAiMessage(getRandomMessage('winningMove'));
                }
                
                updateGame(currentCount + numbersToSay);

                if (currentCount >= 20) {
                    await sleep(500);
                    await endGame('AI');
                    return;
                }
                
                let promptCategory = 'playerPrompt';
                if (currentCount === 19) {
                    promptCategory = 'playerPrompt_forcedWin';
                } else if (currentCount <= 7) {
                    promptCategory = 'playerPrompt_earlyGame';
                } else if (currentCount >= 15) {
                    promptCategory = 'playerPrompt_lateGame';
                }
                const promptMsg = getRandomMessage(promptCategory, { name: playerName });
                
                ui.aiStatusBox.innerHTML = promptMsg;
                playerTurn = true;
                updatePlayerActionButtons();
                await sleep(calculateReadingTime(promptMsg));
            };

            // AI Logic
            const getAiMove = () => {
                const playOptimal = Math.random() < { 'easy': 0.2, 'medium': 0.6, 'hard': 0.95 }[aiDifficulty];
                if (playOptimal) {
                    const optimalMoveResult = getOptimalMove();
                    if (optimalMoveResult.move !== 0) return optimalMoveResult;
                }
                return { move: getRandomMove(), wasOptimal: false };
            };

            const chooseNewPersonality = () => {
                const personalityKeys = Object.keys(personalities).filter(p => p !== lastPersonalityName);
                const chosenKey = personalityKeys[Math.floor(Math.random() * personalityKeys.length)];
                currentPersonality = personalities[chosenKey];
                ui.personalityDisplay.innerHTML = `&mdash; ${currentPersonality.name}`;
            };

            const getOptimalMove = () => {
                const remainder = currentCount % 4;
                return (remainder === 0) ? { move: 0, wasOptimal: false } : { move: 4 - remainder, wasOptimal: true };
            };

            const getRandomMove = () => Math.floor(Math.random() * 3) + 1;
            const isMultipleOfFour = (num) => num > 0 && num % 4 === 0;
            const isPlayerMistake = () => [1, 2, 3].some(i => isMultipleOfFour(currentCount + i) && currentCount + i <= 20);
            
            const findRecurringLosingMove = () => {
                if (moveHistory.length < 2) return null;
                const counts = {};
                for (const item of moveHistory) {
                    counts[item.move] = (counts[item.move] || 0) + 1;
                }
                for (const num in counts) {
                    if (counts[num] >= 2) return num;
                }
                return null;
            };

            // UI & Game State Updates
            const updateGame = (newCount) => {
                currentCount = newCount;
                ui.currentCountDisplay.textContent = newCount;
                updatePlayerActionButtons();
            };

            const endGame = async (winner) => {
                gameOver = true; playerTurn = false;
                updatePlayerActionButtons();
                ui.difficultySelect.disabled = false;
                let title, message, category, context;

                context = { name: playerName, move: lastPlayerMove, turn: Math.floor(turnCount / 2) };

                switch(winner) {
                    case 'AI':
                        title = "You Lost";
                        playerStats.losses++;
                        streakData.lossStreak++;
                        streakData.winStreak = 0;
                        moveHistory.push({move: lastPlayerMove, turn: Math.floor(turnCount/2)});
                        category = playerMadeMistake ? 'aiWinByMistake' : 'aiWin';
                        message = getRandomMessage(category, context);
                        ui.modalTitle.style.color = 'var(--color-danger)';
                        break;
                    case 'Player':
                        title = "You Win!";
                        playerStats.wins++;
                        streakData.winStreak++;
                        streakData.lossStreak = 0;
                        if (playerTookBait) {
                            category = 'playerWinBait';
                        } else {
                            category = !playerMadeMistake && aiDifficulty === 'hard' ? 'playerWinPerfect' : 'playerWin';
                        }
                        message = getRandomMessage(category, context);
                        ui.modalTitle.style.color = 'var(--color-success)';
                        break;
                }
                
                lastPersonalityName = currentPersonality.name; 
                saveData();
                ui.modalTitle.textContent = title; 
                ui.modalMessage.innerHTML = message;
                setTimeout(() => ui.gameOverModal.classList.add('visible'), 500);
            };

            const updatePlayerActionButtons = () => {
                ui.playerActionButtons.forEach(button => {
                    const moveValue = parseInt(button.dataset.move, 10);
                    const potentialCount = currentCount + moveValue;
                    const isMoveValid = potentialCount <= 20;
                    const shouldBeDisabled = gameOver || !playerTurn || !isMoveValid;
                    const buttonText = isMoveValid ? potentialCount : 'X';
                    button.textContent = buttonText;
                    button.disabled = shouldBeDisabled;
                });
            };
            
            const displayAiMessage = async (message, isThinking = false, context = null, thinkingTime = 0) => {
                ui.aiStatusBox.innerHTML = message + (isThinking ? `<span class="typing-indicator">...</span>` : '');
                await sleep(isThinking ? thinkingTime : calculateReadingTime(message));
            };
            
            const getRandomMessage = (category, context = null) => {
                if (!currentPersonality) {
                    chooseNewPersonality();
                    shuffleDialogues();
                }

                if (!shuffledDialogue[category] || shuffledDialogue[category].length === 0) {
                    if (!currentPersonality.dialogue[category]) return "";
                    const messages = [...currentPersonality.dialogue[category]];
                     for (let i = messages.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [messages[i], messages[j]] = [messages[j], messages[i]];
                    }
                    shuffledDialogue[category] = messages;
                }
                
                let message = shuffledDialogue[category].pop() || "";

                if (context) {
                    message = message.replace(/\{(\w+)\}/g, (placeholder, key) => context[key] !== undefined ? `<strong>${context[key]}</strong>` : placeholder);
                }
                return message;
            };
            
            // Debug/Hidden Feature Logic
            const openPersonalitySelector = () => {
                ui.personalitySelectList.innerHTML = ''; // Clear previous buttons
                Object.keys(personalities).forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'personality-btn';
                    btn.textContent = personalities[key].name;
                    btn.dataset.key = key;
                    btn.addEventListener('click', () => {
                        const selectedKey = btn.dataset.key;
                        currentPersonality = personalities[selectedKey];
                        lastPersonalityName = selectedKey; // Set this so the next auto-change avoids it
                        ui.personalityDisplay.innerHTML = `&mdash; ${currentPersonality.name}`;
                        shuffleDialogues();
                        ui.personalityModal.classList.remove('visible');
                        displayAiMessage(`Personality manually set to ${currentPersonality.name}.`);
                    });
                    ui.personalitySelectList.appendChild(btn);
                });
                ui.personalityModal.classList.add('visible');
            };

            // Event Listeners
            ui.playerActionButtons.forEach(button => {
                button.addEventListener('click', () => playerMove(parseInt(button.dataset.move, 10)));
            });
            ui.startRestartBtn.addEventListener('click', () => gameOver ? startGame() : initGame());
            ui.playAgainBtn.addEventListener('click', handlePlayAgain);
            ui.nameForm.addEventListener('submit', handleNameConfirmation);
            ui.infoBtn.addEventListener('click', () => ui.infoModal.classList.add('visible'));
            ui.infoCloseBtn.addEventListener('click', () => ui.infoModal.classList.remove('visible'));

            // Personality selector listeners (Mouse and Touch)
            const handlePressStart = (e) => {
                if (gameOver) return; // Restrict access if game is not active
                e.preventDefault(); // Prevent text selection and context menu
                pressTimer = setTimeout(openPersonalitySelector, 1500); // 1.5 second hold
            };

            const handlePressEnd = () => {
                clearTimeout(pressTimer);
            };

            ui.personalityDisplay.addEventListener('mousedown', handlePressStart);
            ui.personalityDisplay.addEventListener('touchstart', handlePressStart);

            ui.personalityDisplay.addEventListener('mouseup', handlePressEnd);
            ui.personalityDisplay.addEventListener('mouseleave', handlePressEnd);
            ui.personalityDisplay.addEventListener('touchend', handlePressEnd);

            ui.personalityCloseBtn.addEventListener('click', () => ui.personalityModal.classList.remove('visible'));

            // Initial Load
            initGame();
        });
    </script>
