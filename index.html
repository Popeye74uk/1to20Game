<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1 to 20 Challenge</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --color-background: #f0f2f5;
            --color-container-bg: #ffffff;
            --color-text-primary: #212529;
            --color-text-secondary: #6c757d;
            --color-accent: #6f42c1;
            --color-accent-dark: #5a359a;
            --color-accent-light: #e0d9f2;
            --color-danger: #dc3545;
            --color-success: #28a745;
            --color-button-disabled-bg: #adb5bd;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body.dark-mode {
            --color-background: #121212;
            --color-container-bg: #1e1e1e;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #888;
            --color-accent: #9b7de2;
            --color-accent-dark: #8166c1;
            --color-accent-light: #2a2536;
            --color-button-disabled-bg: #444;
            --color-shadow: rgba(0, 0, 0, 0.4);
        }

        /* General Body and Layout Styles */
        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        /* Header with Theme Toggle */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            color: var(--color-text-primary);
            font-size: 2.5rem;
            margin: 0;
        }
        
        #theme-toggle-btn {
            background: none;
            border: 2px solid var(--color-text-secondary);
            color: var(--color-text-secondary);
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        #theme-toggle-btn:hover {
             border-color: var(--color-text-primary);
             color: var(--color-text-primary);
        }
        #theme-toggle-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .icon-sun, .icon-moon { display: none; }
        body.dark-mode .icon-sun { display: block; }
        body:not(.dark-mode) .icon-moon { display: block; }


        /* Main Game Area */
        #game-container {
            background-color: var(--color-container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--color-shadow);
            padding: 2rem 2.5rem;
            transition: background-color 0.3s;
        }

        /* AI Status Box */
        #ai-status-wrapper {
            background-color: var(--color-accent-light);
            border-left: 5px solid var(--color-accent);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #ai-status {
            font-style: italic;
            font-size: 1.1rem;
            color: var(--color-text-primary);
        }
        .typing-indicator {
            font-weight: bold;
            animation: blink 1.2s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Current Count Display */
        #current-count {
            font-size: 7rem;
            font-weight: bold;
            color: var(--color-accent);
            margin-bottom: 2rem;
        }

        /* Player Action Buttons */
        #player-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            background-color: var(--color-accent);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .action-btn:hover:not(:disabled) {
            background-color: var(--color-accent-dark);
            transform: translateY(-3px);
        }
        .action-btn:disabled {
            background-color: var(--color-button-disabled-bg);
            color: #ffffff99;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Move History Log */
        #move-history {
            background-color: var(--color-background);
            border: 1px solid var(--color-accent-light);
            border-radius: 8px;
            padding: 1rem;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        #move-history div {
            padding: 0.5rem;
            border-bottom: 1px solid var(--color-accent-light);
        }
        #move-history div:last-child { border-bottom: none; }
        .player-log { font-weight: bold; color: var(--color-success); }
        .ai-log { font-weight: bold; color: var(--color-danger); }

        /* Game Controls */
        #game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        #difficulty-select {
            padding: 0.8rem;
            border-radius: 8px;
            border: 2px solid var(--color-accent-light);
            background-color: var(--color-container-bg);
            color: var(--color-text-primary);
            font-size: 1rem;
            font-weight: bold;
        }
        
        /* Game Over Modal */
        #game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        #game-over-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: var(--color-container-bg);
            padding: 3rem 4rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 5px 15px var(--color-shadow);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }
        #game-over-modal.visible .modal-content {
            transform: scale(1);
        }
        .modal-content h2 {
            font-size: 3rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .modal-content p {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
        }
        #restart-btn {
            background-color: var(--color-accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #restart-btn:hover {
            background-color: var(--color-accent-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="game-header">
            <!-- Spacer to help center the title -->
            <div style="width: 44px; height: 44px;"></div>
            <h1>The 20 Challenge</h1>
            <button id="theme-toggle-btn" title="Toggle Theme">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41zm12.73 12.73c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41zM5.64 18.36c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM18.36 5.64c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.38-1.03-.38-1.41 0z"/></svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.11-1.36c-0.98,1.37-2.58,2.26-4.39,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.39C12.92,3.04,12.46,3,12,3z"/></svg>
            </button>
        </header>

        <div id="game-container">
            <div id="ai-status-wrapper">
                <span id="ai-status">Select a difficulty to begin!</span>
            </div>
            <div id="current-count">0</div>
            <div id="player-actions">
                <button class="action-btn" data-move="1"></button>
                <button class="action-btn" data-move="2"></button>
                <button class="action-btn" data-move="3"></button>
            </div>
            <div id="move-history"></div>
            <div id="game-controls">
                <label for="difficulty-select"><b>Difficulty:</b></label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const ui = {
                aiStatusBox: document.getElementById('ai-status'),
                currentCountDisplay: document.getElementById('current-count'),
                playerActionButtons: document.querySelectorAll('.action-btn'),
                moveHistoryLog: document.getElementById('move-history'),
                difficultySelect: document.getElementById('difficulty-select'),
                themeToggleBtn: document.getElementById('theme-toggle-btn'),
                gameOverModal: document.getElementById('game-over-modal'),
                modalTitle: document.getElementById('modal-title'),
                modalMessage: document.getElementById('modal-message'),
                restartBtn: document.getElementById('restart-btn')
            };

            // --- Game State Variables ---
            let currentCount = 0;
            let playerTurn = true;
            let gameOver = false;
            let aiDifficulty = 'hard';

            // --- Enhanced AI Psychological Dialogue ---
            const aiDialogue = {
                start: ["Let's begin. You first.", "The board is set. Your move.", "I'll let you start. Good luck."],
                aiStart: ["I'll take the lead this time.", "Alright, my turn to start.", "Let's get this underway."],
                thinking: ["Hmm...", "Let me see...", "Calculating the possibilities...", "An interesting position..."],
                playerMistake: ["An interesting choice...", "I see an opening!", "Are you sure about that move?", "Aha! Just what I was waiting for."],
                playerGoodMove: ["Well played.", "You've blocked my path... for now.", "A clever move. I'll have to reconsider."],
                winningMove: ["That sets me up perfectly.", "A perfect calculation.", "I believe this is checkmate.", "The path to victory is clear."],
                aiWin: ["Strategy prevails. Better luck next time!", "A predictable outcome. Well played, though.", "Checkmate."],
                playerWin: ["You've bested me! I won't make that mistake again.", "A surprising victory. Well done!", "You found the winning path! I'm impressed."]
            };

            // --- Game Initialization ---
            const initGame = () => {
                currentCount = 0;
                gameOver = false;
                aiDifficulty = ui.difficultySelect.value;
                currentCountDisplay.textContent = currentCount;
                ui.moveHistoryLog.innerHTML = '';
                ui.gameOverModal.classList.remove('visible');

                // Randomly decide who starts
                if (Math.random() > 0.5) {
                    playerTurn = true;
                    displayAiMessage('start');
                    updatePlayerActionButtons();
                } else {
                    playerTurn = false;
                    updatePlayerActionButtons(); // Disables buttons
                    displayAiMessage('aiStart');
                    setTimeout(aiTurn, 1000); // Give player time to read message
                }
            };

            // --- Game Logic Functions ---
            const playerMove = (numCount) => {
                if (!playerTurn || gameOver) return;

                const numbersSaid = [];
                for (let i = 0; i < numCount; i++) {
                    currentCount++;
                    numbersSaid.push(currentCount);
                }
                updateGame(numbersSaid, 'Player');

                if (currentCount >= 20) {
                    endGame('Player');
                } else {
                    playerTurn = false;
                    updatePlayerActionButtons();
                    aiTurn();
                }
            };
            
            const aiTurn = () => {
                if (gameOver) return;

                const isStrategicPosition = (currentCount + 1) % 4 === 0 || (currentCount + 2) % 4 === 0 || (currentCount + 3) % 4 === 0;
                const thinkingTime = (aiDifficulty === 'hard' && isStrategicPosition) ? 1500 : 600;

                // Psychological Simulation: Show "thinking" message with typing indicator
                displayAiMessage('thinking', true);

                setTimeout(() => {
                    let numbersToSay;
                    let moveIsStrategic = false;

                    // --- AI Difficulty Logic ---
                    switch (aiDifficulty) {
                        case 'easy':
                            numbersToSay = Math.floor(Math.random() * 3) + 1;
                            break;
                        case 'medium':
                            if (Math.random() < 0.4) { // 40% chance of random move
                                numbersToSay = Math.floor(Math.random() * 3) + 1;
                            } else {
                                numbersToSay = getOptimalMove();
                                moveIsStrategic = true;
                            }
                            break;
                        case 'hard':
                        default:
                            numbersToSay = getOptimalMove();
                            moveIsStrategic = true;
                            break;
                    }
                    
                    // Ensure AI doesn't overshoot 20
                    if (currentCount + numbersToSay > 20) {
                        numbersToSay = 20 - currentCount;
                    }

                    // Check if player just made a mistake
                    const isWinningCounter = isMultipleOfFour(currentCount + numbersToSay);

                    if (moveIsStrategic && isWinningCounter) {
                         displayAiMessage('winningMove');
                    } else if (moveIsStrategic && isPlayerMistake()) {
                        displayAiMessage('playerMistake');
                    } else {
                        // If it's not a strategic reply, remove the "thinking" text
                        ui.aiStatusBox.innerHTML = '';
                    }

                    const numbersSaid = [];
                    for (let i = 0; i < numbersToSay; i++) {
                        currentCount++;
                        numbersSaid.push(currentCount);
                    }
                    updateGame(numbersSaid, 'AI');

                    if (currentCount >= 20) {
                        endGame('AI');
                    } else {
                        // Before giving turn back, check if player's move was good
                        if(!isPlayerMistake() && !isMultipleOfFour(currentCount)) {
                            displayAiMessage('playerGoodMove');
                        }
                        playerTurn = true;
                        updatePlayerActionButtons();
                    }
                }, thinkingTime);
            };

            const getOptimalMove = () => {
                const remainder = currentCount % 4;
                // The winning strategy is to always land on a multiple of 4.
                // The AI wants to say a number that makes the new currentCount a multiple of 4.
                // The numbers to say are 4 - remainder. e.g. if count is 1, remainder is 1, say 3 to get to 4.
                // If count is 3, remainder is 3, say 1 to get to 4.
                // If count is 0 (AI starts), remainder 0, say 4 (invalid), so say 1,2, or 3. It will just choose 1.
                if (remainder === 0) return Math.floor(Math.random() * 3) + 1; // Player gave AI a multiple of 4, make a random move.
                return 4 - remainder;
            };
            
            const isMultipleOfFour = (num) => num > 0 && num % 4 === 0;

            const isPlayerMistake = () => {
                // A mistake is when the player leaves a number where the AI can reach a multiple of 4.
                // e.g., Player says 6,7. Current count is 7. AI can say 1 number (8) to win.
                for (let i = 1; i <= 3; i++) {
                    if (isMultipleOfFour(currentCount + i)) return true;
                }
                return false;
            };

            // --- UI and State Update Functions ---
            const updateGame = (numbers, actor) => {
                currentCountDisplay.textContent = currentCount;
                const moveEntry = document.createElement('div');
                moveEntry.innerHTML = `<span class="${actor.toLowerCase()}-log">${actor}</span> played: ${numbers.join(', ')}`;
                ui.moveHistoryLog.appendChild(moveEntry);
                ui.moveHistoryLog.scrollTop = ui.moveHistoryLog.scrollHeight;
            };

            const endGame = (winner) => {
                gameOver = true;
                let title, message;
                if (winner === 'AI') {
                    title = "You Lost";
                    message = getRandomMessage('aiWin');
                    ui.modalTitle.style.color = 'var(--color-danger)';
                } else {
                    title = "You Win!";
                    message = getRandomMessage('playerWin');
                    ui.modalTitle.style.color = 'var(--color-success)';
                }
                ui.modalTitle.textContent = title;
                ui.modalMessage.textContent = message;
                ui.gameOverModal.classList.add('visible');
            };

            const updatePlayerActionButtons = () => {
                ui.playerActionButtons.forEach(button => {
                    const moveCount = parseInt(button.dataset.move, 10);
                    const isPossible = currentCount + moveCount <= 20;
                    
                    button.disabled = !playerTurn || gameOver || !isPossible;

                    if (isPossible) {
                        const numbers = Array.from({ length: moveCount }, (_, i) => currentCount + i + 1);
                        button.textContent = `Say ${numbers.join(', ')}`;
                    } else {
                         button.textContent = `Say ${moveCount} Number${moveCount > 1 ? 's' : ''}`;
                    }
                });
            };
            
            const displayAiMessage = (category, isThinking = false) => {
                const message = getRandomMessage(category);
                let content = message;
                if (isThinking) {
                    content += `<span class="typing-indicator">...</span>`;
                }
                ui.aiStatusBox.innerHTML = content;
            };
            
            const getRandomMessage = (category) => {
                const messages = aiDialogue[category];
                return messages[Math.floor(Math.random() * messages.length)];
            };

            // --- Theme Management ---
            const setTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                localStorage.setItem('sudoku-theme', theme);
            };
            ui.themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                setTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('sudoku-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTheme(savedTheme);

            // --- Event Listeners ---
            ui.playerActionButtons.forEach(button => {
                button.addEventListener('click', () => playerMove(parseInt(button.dataset.move, 10)));
            });
            ui.restartBtn.addEventListener('click', initGame);
            ui.difficultySelect.addEventListener('change', initGame);

            // --- Initial Game Start ---
            initGame();
        });
    </script>
</body>
</html>
