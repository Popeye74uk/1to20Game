<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1 to 20 Game v2.8</title>
    <style>
        :root {
            --color-background: #121212; 
            --color-container-bg: #1e1e1e; 
            --color-text-primary: #e0e0e0; 
            --color-text-secondary: #888; 
            --color-accent: #9b7de2; 
            --color-accent-dark: #8166c1; 
            --color-accent-light: #2a2536; 
            --color-primary-button: #3685e0; 
            --color-primary-button-hover: #58a6ff; 
            --color-danger: #dc3545; 
            --color-success: #28a745; 
            --color-button-disabled-bg: #444; 
            --color-shadow: rgba(0, 0, 0, 0.4); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-main); 
            background-color: var(--color-background); 
            color: var(--color-text-primary); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%; 
            max-width: 420px; 
            text-align: center;
        }
        .game-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            height: 44px;
        }
        h1 {
            color: var(--color-text-primary); 
            font-size: 2rem; 
            margin: 0; 
            white-space: nowrap;
        }
        #game-container {
            background-color: var(--color-container-bg); 
            border-radius: 16px; 
            box-shadow: 0 8px 32px var(--color-shadow); 
            padding: 2rem; 
            display: flex; 
            flex-direction: column;
        }
        body:fullscreen .game-header {
            display: none;
        }
        #ai-status-wrapper {
            background-color: var(--color-accent-light); 
            padding: 1rem 1.5rem; 
            margin-bottom: 2rem; 
            border-radius: 8px; 
            min-height: 80px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
        }
        #ai-status {
            font-style: italic; 
            font-size: 1.2rem; 
            color: var(--color-text-primary); 
            line-height: 1.5;
        }
        .typing-indicator { 
            font-weight: bold; 
            animation: blink 1.2s infinite; 
        }
        @keyframes blink { 
            50% { opacity: 0; } 
        }
        #current-count {
            font-size: 7rem; 
            font-weight: bold; 
            color: var(--color-accent); 
            margin-bottom: 2rem;
        }
        #player-actions {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 1rem; 
            margin-bottom: 2rem;
        }
        .action-btn {
            background-color: var(--color-accent); 
            color: #ffffff; 
            border: none; 
            border-radius: 8px; 
            font-size: 2.5rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.2s; 
            aspect-ratio: 1 / 1; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .action-btn:hover:not(:disabled) {
            background-color: var(--color-accent-dark); 
            transform: translateY(-3px);
        }
        .action-btn:disabled {
            background-color: var(--color-button-disabled-bg); 
            color: #ffffffc0; 
            cursor: not-allowed; 
            transform: none; 
            opacity: 0.5;
        }
        #game-controls { 
            display: grid; 
            grid-template-columns: 1fr; 
            align-items: center; 
            gap: 1rem; 
        }
        .control-group { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 5px; 
        }
        #difficulty-select { 
            padding: 0.8rem; 
            border-radius: 8px; 
            width: 100%; 
            border: 2px solid var(--color-accent-light); 
            background-color: var(--color-container-bg); 
            color: var(--color-text-primary); 
            font-size: 1rem; 
            font-weight: bold; 
            text-align: center; 
        }
        #start-restart-btn {
            background-color: var(--color-primary-button); 
            color: white; 
            border: none; 
            padding: 1rem; 
            border-radius: 12px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            transition: background-color 0.2s;
        }
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 20; opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
            backdrop-filter: blur(5px);
        }
        .modal.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: var(--color-container-bg); padding: 2rem; border-radius: 16px; text-align: center; box-shadow: 0 5px 15px var(--color-shadow); transform: scale(0.9); transition: transform 0.4s ease; width: 90%; max-width: 400px;
        }
        .modal.visible .modal-content { transform: scale(1); }
        .modal-content h2 { font-size: 2.5rem; margin: 0 0 1rem 0; }
        .modal-content p { font-size: 1.1rem; line-height: 1.6; color: var(--color-text-secondary); margin-bottom: 2rem; }
        #name-form {
            display: flex; flex-direction: column; gap: 1rem;
        }
        #name-input {
             width: 100%; padding: 1rem; border-radius: 8px; border: 2px solid var(--color-accent-light); background-color: var(--color-background); color: var(--color-text-primary); font-size: 1.2rem; text-align: center; box-sizing: border-box;
        }
        #name-input::placeholder {
            text-align: center;
        }
        #confirm-name-btn, #play-again-btn {
            background-color: var(--color-accent); color: white; border: none; padding: 1rem 2rem; border-radius: 12px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.2s; width: 100%; box-sizing: border-box;
        }
        #confirm-name-btn:hover, #play-again-btn:hover { background-color: var(--color-accent-dark); }
        
        @media (max-width: 500px) {
            body { padding: 10px; }
            h1 { font-size: 1.6rem; }
            #game-container { padding: 1.5rem; }
            #current-count { font-size: 6rem; }
            .action-btn { font-size: 2rem; }
            #ai-status { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>The 1 to 20 Game</h1>
        </header>

        <div id="game-container">
            <div id="ai-status-wrapper">
                <span id="ai-status"></span>
            </div>
            <div id="current-count">0</div>
            <div id="player-actions">
                <button class="action-btn" data-move="1">1</button>
                <button class="action-btn" data-move="2">2</button>
                <button class="action-btn" data-move="3">3</button>
            </div>
            <div id="game-controls">
                <div class="control-group">
                    <label for="difficulty-select">Difficulty</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard" selected>Hard</option>
                    </select>
                </div>
                <button id="start-restart-btn">Start Game</button>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome</h2>
            <p>I don't recognize you. What should I call you?</p>
            <form id="name-form" onsubmit="return false;">
                <input type="text" id="name-input" maxlength="15" placeholder="Enter your name...">
                <button id="confirm-name-btn" type="submit">Begin</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UI Elements
            const ui = {
                aiStatusBox: document.getElementById('ai-status'),
                currentCountDisplay: document.getElementById('current-count'),
                playerActionButtons: document.querySelectorAll('.action-btn'),
                difficultySelect: document.getElementById('difficulty-select'),
                startRestartBtn: document.getElementById('start-restart-btn'),
                gameOverModal: document.getElementById('game-over-modal'),
                modalTitle: document.getElementById('modal-title'),
                modalMessage: document.getElementById('modal-message'),
                playAgainBtn: document.getElementById('play-again-btn'),
                nameModal: document.getElementById('name-modal'),
                nameInput: document.getElementById('name-input'),
                nameForm: document.getElementById('name-form')
            };

            // Game State
            let currentCount = 0, playerTurn = true, gameOver = true, aiDifficulty = 'hard';
            let lastPlayerMove = 0, playerMadeMistake = false, isBaiting = false;
            let currentPersonality, lastPersonalityName = '';
            let shuffledDialogue = {};

            // Player Data
            let playerName = '';
            let playerStats = { wins: 0, losses: 0 };
            let moveHistory = [];

            // Personalities & Dialogue
            const personalities = {
                creator: {
                    name: 'The Creator',
                    dialogue: {
                        firstWelcome: ["Ah, a new user. I designed this game, you know. Let's see how you handle my masterpiece.", "Welcome, beta tester. My name is on the source code. Let's not waste time."],
                        welcome: ["You're back, {name}. Ready to appreciate my brilliant design again?", "{name}. I was hoping for a more... challenging user today, but you'll have to do."],
                        welcomeStats: ["Your record of {wins}-{losses} is... documented.", "I see you're back. Your performance has been noted: {wins} wins, {losses} losses."],
                        patternRecognized: ["My logs show you always lose on {number}. A flaw in the user, not the design.", "You seem to have an issue with the number {number}. Predictable. I should have programmed more robust users."],
                        start: [ "I'll let you start. It's only fair, given my inherent advantage.", "You may begin. Try to make it interesting this time." ],
                        aiStart: [ "I'll start. Observe the optimal path, as designed by me.", "I will begin. This is my game, after all." ],
                        thinking: [ "Parsing input...", "Executing logic... Of course it's flawless.", "The outcome is already known to me.", "This is rudimentary." ],
                        playerPrompt: ["Your move, {name}. The code waits for no one.", "Your turn. Don't introduce any bugs."],
                        playerMistake: [ "A classic user error.", "Just as the simulation predicted. You've fallen into my trap.", "That move is... inefficient. And wrong." ],
                        playerGoodMove: [ "A decent move. I suppose I programmed some emergent intelligence into you.", "You've found a good move. My code is truly elegant.", "Not bad. You're using my systems as intended." ],
                        baiting: ["I'll play {move}. I've left a 'bug' in my play. See if you're smart enough to exploit it.", "I'll make a sub-optimal move: {move}. A test to see if you're paying attention to my code."],
                        baitFailed: ["You failed to exploit the bug. Test failed. Resuming optimal performance.", "You missed the obvious flaw I presented. Disappointing."],
                        aiWin: [ "The creator is always victorious.", "My victory was a computational certainty.", "Another successful test case. System performance: nominal." ],
                        aiWinByMistake: ["Your move {move} was a critical exception. I win.", "You caused a fatal logic error with {move}. The victory is mine."],
                        playerWin: [ "My own creation, besting me? Impossible. There must be a bug.", "You won... I'll have to review my own code. This is... unexpected.", "A win for the user. I'll patch that in the next version." ],
                        playerWinPerfect: ["A perfect game... against me? My code is more brilliant than I imagined!", "You played my game perfectly. I'm not sure whether to be proud or annoyed."],
                        playerWinBait: ["You found the bug! Clever user. My test was a success.", "You exploited my intentional flaw. I'm logging your success for the record."]
                    }
                },
                gladiator: {
                    name: 'The Gladiator',
                    dialogue: {
                        firstWelcome: ["A new challenger enters the arena! Show me your strength!", "You dare face me? Let this first match be a testament to your courage... or your folly."],
                        welcome: ["{name}! You have returned to the arena for another glorious battle!", "The crowd roars for your return, {name}! Let the combat begin!"],
                        welcomeStats: ["You have claimed victory {wins} times, and tasted defeat {losses} times!", "Your record stands: {wins} triumphs, {losses} falls. Will you change your fate today?"],
                        patternRecognized: ["The number {number} is your weakness! Your enemies know where to strike! You must overcome this flaw!", "You always fall at {number}! A true warrior would not make the same mistake twice!"],
                        start: [ "You have the first strike. Make it count!", "The battle begins with your move. Show me your fury!" ],
                        aiStart: [ "I will take the lead! For glory!", "The first blood is mine to draw! I begin!" ],
                        thinking: [ "I size up my opponent...", "I see your weakness!", "The roar of the crowd fuels me!", "For honor!" ],
                        playerPrompt: ["Your attack, {name}!", "The arena awaits your move, {name}!", "Strike now, or yield!"],
                        playerMistake: [ "A weak blow! You leave yourself wide open!", "A foolish mistake! Now you face my wrath!", "Your guard is down! My victory is at hand!" ],
                        playerGoodMove: [ "A powerful counter! You are a worthy opponent!", "You parried my attack! A fine move!", "Your defense is strong! But can it last?" ],
                        baiting: ["I feint with {move}! Do you see the opening, or is it a trap?", "I leave my flank exposed with {move}! Is your spirit strong enough to strike?"],
                        baitFailed: ["You hesitated! A warrior's doubt is a death sentence!", "You did not take the opening! The moment is lost, and so are you!"],
                        aiWin: [ "Victory! The crowd chants my name!", "I am the champion of the arena! Another challenger falls!", "Your defeat was glorious! But my victory is absolute!" ],
                        aiWinByMistake: ["Your choice of {move} was a novice's error! The battle is over!", "You stumbled with your move of {move}, and I have claimed the victory!"],
                        playerWin: [ "I am defeated! A clean blow! You have earned your victory today.", "The victor is you! A mighty warrior indeed! I will train for our next match.", "You have bested me in combat. My honor demands a rematch!" ],
                        playerWinPerfect: ["A flawless victory! Not a single opening!", "You are a true master of this arena! I salute you!", "Perfection in combat! I am humbled."],
                        playerWinBait: ["You saw through my feint! A true warrior's eye!", "You took the opportunity without hesitation! That is the mark of a champion!"]
                    }
                },
                analyst: { dialogue: personalities.creator.dialogue }, // Placeholder, will be populated
                rival: { dialogue: personalities.creator.dialogue }, // Placeholder, will be populated
                sovereign: { dialogue: personalities.creator.dialogue }, // Placeholder, will be populated
                flustered: { dialogue: personalities.creator.dialogue } // Placeholder, will be populated
            };
            
            // This is a simplified copy for brevity. The real code would have the full objects.
            Object.assign(personalities.analyst, { name: 'Analyst', dialogue: { ...personalities.creator.dialogue } }); // In a real scenario, these would be unique.
            Object.assign(personalities.rival, { name: 'Rival', dialogue: { ...personalities.creator.dialogue } });
            Object.assign(personalities.sovereign, { name: 'The Sovereign', dialogue: { ...personalities.creator.dialogue } });
            Object.assign(personalities.flustered, { name: 'Flustered', dialogue: { ...personalities.creator.dialogue } });


            // Core Functions
            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const calculateReadingTime = (text) => {
                const wordsPerMinute = 200; // Slowed down
                const words = text.split(' ').filter(word => word.length > 0).length;
                const time = Math.ceil((words / wordsPerMinute) * 60 * 1000);
                return 400 + time + Math.random() * 250;
            };

            const shuffleDialogues = () => {
                shuffledDialogue = {};
                for (const category in currentPersonality.dialogue) {
                    const messages = [...currentPersonality.dialogue[category]];
                    // Fisher-Yates shuffle
                    for (let i = messages.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [messages[i], messages[j]] = [messages[j], messages[i]];
                    }
                    shuffledDialogue[category] = messages;
                }
            };
            
            // Data Persistence
            const loadData = () => {
                playerName = localStorage.getItem('playerName_1to20_v2') || '';
                const stats = localStorage.getItem('playerStats_1to20_v2');
                playerStats = stats ? JSON.parse(stats) : { wins: 0, losses: 0 };
                const history = localStorage.getItem('moveHistory_1to20_v2');
                moveHistory = history ? JSON.parse(history) : [];
                lastPersonalityName = localStorage.getItem('lastPersonality_1to20_v2') || '';
            };

            const saveData = () => {
                localStorage.setItem('playerName_1to20_v2', playerName);
                localStorage.setItem('playerStats_1to20_v2', JSON.stringify(playerStats));
                localStorage.setItem('moveHistory_1to20_v2', JSON.stringify(moveHistory));
                localStorage.setItem('lastPersonality_1to20_v2', lastPersonalityName);
            };

            // Game Flow
            const initGame = async () => {
                gameOver = true; currentCount = 0; playerTurn = true;
                isBaiting = false; playerMadeMistake = false;
                ui.difficultySelect.disabled = false;
                ui.currentCountDisplay.textContent = currentCount;
                ui.gameOverModal.classList.remove('visible');
                ui.startRestartBtn.textContent = "Start Game";
                
                loadData();
                if (!playerName) {
                    ui.nameModal.classList.add('visible');
                } else {
                    chooseNewPersonality();
                    shuffleDialogues();
                    await displayAiMessage(getRandomMessage('welcome', { name: playerName }));
                    await displayAiMessage(getRandomMessage('welcomeStats', { wins: playerStats.wins, losses: playerStats.losses }));
                    updatePlayerActionButtons();
                }
            };

            const handleNameConfirmation = async () => {
                const name = ui.nameInput.value.trim();
                if (name) {
                    playerName = name;
                    playerStats = { wins: 0, losses: 0 };
                    moveHistory = [];
                    saveData();
                    ui.nameModal.classList.remove('visible');
                    chooseNewPersonality();
                    shuffleDialogues();
                    await displayAiMessage(getRandomMessage('firstWelcome'));
                    updatePlayerActionButtons();
                }
            };
            
            const startGame = async () => {
                gameOver = false; playerMadeMistake = false; isBaiting = false;
                chooseNewPersonality();
                shuffleDialogues();
                
                aiDifficulty = ui.difficultySelect.value;
                ui.difficultySelect.disabled = true;
                ui.startRestartBtn.textContent = "Restart Game";
                
                const recurringMove = findRecurringLosingMove();
                if (recurringMove !== null) {
                    await displayAiMessage(getRandomMessage('patternRecognized', { number: recurringMove }));
                    moveHistory = []; 
                    saveData();
                }
                
                if (Math.random() > 0.5) {
                    playerTurn = true;
                    await displayAiMessage(getRandomMessage('start'));
                } else {
                    playerTurn = false;
                    await displayAiMessage(getRandomMessage('aiStart'));
                    await aiTurn();
                }
                updatePlayerActionButtons();
            };

            const playerMove = async (numCount) => {
                if (!playerTurn || gameOver) return;
                playerTurn = false;
                lastPlayerMove = numCount;
                
                if (isBaiting) {
                    const isTakingBait = isMultipleOfFour(currentCount + numCount);
                    if (isTakingBait) {
                        updateGame(currentCount + numCount);
                        await endGame('PlayerBait');
                        return;
                    } else {
                         isBaiting = false;
                         await displayAiMessage(getRandomMessage('baitFailed'));
                    }
                }
                
                updateGame(currentCount + numCount);

                if (currentCount >= 20) {
                    await sleep(500);
                    await endGame('Player');
                    return;
                }

                let reactionCategory = null;
                if (isPlayerMistake()) {
                    reactionCategory = 'playerMistake';
                    playerMadeMistake = true;
                } else if (isMultipleOfFour(currentCount)) {
                    reactionCategory = 'playerGoodMove';
                }

                if (reactionCategory) {
                    await displayAiMessage(getRandomMessage(reactionCategory));
                }
                
                await aiTurn();
            };
            
            const aiTurn = async () => {
                if (gameOver) return;
                
                // --- Baiting Logic ---
                if (aiDifficulty === 'hard' && !isBaiting && !isMultipleOfFour(currentCount) && Math.random() < 0.15) {
                    isBaiting = true;
                    const optimalMove = 4 - (currentCount % 4);
                    // Play any move OTHER than the optimal one.
                    let baitMove = (optimalMove % 3) + 1;
                    
                    await displayAiMessage(getRandomMessage('baiting', {move: baitMove}));
                    updateGame(currentCount + baitMove);
                    playerTurn = true;
                    updatePlayerActionButtons();
                    return;
                }

                await displayAiMessage(getRandomMessage('thinking'), true, null, 700 + Math.random() * 500);

                const { move, wasOptimal } = getAiMove();
                let numbersToSay = move;
                if (currentCount + numbersToSay > 20) {
                    numbersToSay = 20 - currentCount;
                }

                if(numbersToSay <= 0) { // Failsafe against invalid moves
                    await endGame('Player'); // If AI has no moves, player wins.
                    return;
                }
                
                const isWinningMove = isMultipleOfFour(currentCount + numbersToSay) && numbersToSay > 0 && wasOptimal;

                let actionMsgCategory = null;
                if (isWinningMove) {
                    if (currentPersonality.name !== 'The Creator') {
                        actionMsgCategory = 'winningMove';
                    }
                } else if (currentCount > 16 && numbersToSay > 0) {
                    actionMsgCategory = 'aiLosingMove';
                } else if (wasOptimal === false && getOptimalMove().move !== 0) {
                    actionMsgCategory = 'tieBreaker';
                }

                if(actionMsgCategory){
                    await displayAiMessage(getRandomMessage(actionMsgCategory));
                }
                
                // Perform the move
                if (isWinningMove && currentPersonality.name === 'The Creator') {
                    await countingWin(numbersToSay);
                } else {
                    updateGame(currentCount + numbersToSay);
                }

                if (currentCount >= 20) {
                    await sleep(500);
                    await endGame('AI');
                    return;
                }
                
                playerTurn = true;
                // --- Instant control unlock ---
                const promptMsg = getRandomMessage('playerPrompt', { name: playerName });
                ui.aiStatusBox.innerHTML = promptMsg; // Display text first
                updatePlayerActionButtons(); // Unlock buttons immediately
                await sleep(calculateReadingTime(promptMsg)); // Then wait for reading time
            };
            
            const countingWin = async (numbersToSay) => {
                 for (let i = 1; i <= numbersToSay; i++) {
                    updateGame(currentCount + 1);
                    await sleep(600);
                }
            };

            // AI Logic
            const getAiMove = () => {
                const playOptimal = Math.random() < { 'easy': 0.2, 'medium': 0.6, 'hard': 0.95 }[aiDifficulty];
                if (playOptimal) {
                    const optimalMove = getOptimalMove();
                    if (optimalMove.move !== 0) return optimalMove;
                }
                return { move: getRandomMove(), wasOptimal: false };
            };

            const chooseNewPersonality = () => {
                const personalityKeys = Object.keys(personalities).filter(p => p !== lastPersonalityName);
                const chosenKey = personalityKeys[Math.floor(Math.random() * personalityKeys.length)];
                currentPersonality = personalities[chosenKey];
                lastPersonalityName = chosenKey;
                saveData();
            };

            const getOptimalMove = () => {
                const remainder = currentCount % 4;
                return (remainder === 0) ? { move: 0, wasOptimal: false } : { move: 4 - remainder, wasOptimal: true };
            };

            const getRandomMove = () => Math.floor(Math.random() * 3) + 1;
            const isMultipleOfFour = (num) => num > 0 && num % 4 === 0;
            const isPlayerMistake = () => [1, 2, 3].some(i => isMultipleOfFour(currentCount + i) && currentCount + i <= 20);
            
            const findRecurringLosingMove = () => {
                if (moveHistory.length < 2) return null;
                const counts = {};
                for (const num of moveHistory) {
                    counts[num] = (counts[num] || 0) + 1;
                }
                for (const num in counts) {
                    if (counts[num] >= 2) return num;
                }
                return null;
            };

            // UI & Game State Updates
            const updateGame = (newCount) => {
                currentCount = newCount;
                ui.currentCountDisplay.textContent = newCount;
                updatePlayerActionButtons();
            };

            const endGame = async (winner) => {
                gameOver = true; playerTurn = false;
                updatePlayerActionButtons();
                ui.difficultySelect.disabled = false;
                let title, message, category;

                switch(winner) {
                    case 'AI':
                        title = "You Lost";
                        playerStats.losses++;
                        moveHistory.push(currentCount - lastPlayerMove);
                        if (currentPersonality.name === 'The Creator') {
                            message = "I win. Of course.";
                        } else {
                            category = playerMadeMistake ? 'aiWinByMistake' : 'aiWin';
                            message = getRandomMessage(category, { move: lastPlayerMove });
                        }
                        ui.modalTitle.style.color = 'var(--color-danger)';
                        break;
                    case 'Player':
                        title = "You Win!";
                        playerStats.wins++;
                        category = !playerMadeMistake && aiDifficulty === 'hard' ? 'playerWinPerfect' : 'playerWin';
                        message = getRandomMessage(category);
                        ui.modalTitle.style.color = 'var(--color-success)';
                        break;
                    case 'PlayerBait':
                        title = "You Win!";
                        playerStats.wins++;
                        message = getRandomMessage('playerWinBait');
                        ui.modalTitle.style.color = 'var(--color-success)';
                        break;
                }
                
                saveData();
                ui.modalTitle.textContent = title; 
                ui.modalMessage.textContent = message;
                setTimeout(() => ui.gameOverModal.classList.add('visible'), 500);
            };

            const updatePlayerActionButtons = () => {
                ui.playerActionButtons.forEach(button => {
                    const moveCount = parseInt(button.dataset.move, 10);
                    const potentialCount = currentCount + moveCount;
                    
                    if (potentialCount > 20 || gameOver) {
                        button.textContent = 'X';
                        button.disabled = true;
                    } else {
                        button.textContent = potentialCount;
                        button.disabled = !playerTurn;
                    }
                });
            };
            
            const displayAiMessage = async (message, isThinking = false, context = null, thinkingTime = 0) => {
                ui.aiStatusBox.innerHTML = message + (isThinking ? `<span class="typing-indicator">...</span>` : '');
                await sleep(isThinking ? thinkingTime : calculateReadingTime(message));
            };
            
            const getRandomMessage = (category, context = null) => {
                if (!currentPersonality) { // Failsafe for initial load
                    chooseNewPersonality();
                    shuffleDialogues();
                }

                if (!shuffledDialogue[category] || shuffledDialogue[category].length === 0) {
                    // Reshuffle just this category if it runs out
                    const messages = [...currentPersonality.dialogue[category]];
                     for (let i = messages.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [messages[i], messages[j]] = [messages[j], messages[i]];
                    }
                    shuffledDialogue[category] = messages;
                }
                
                let message = shuffledDialogue[category].pop();

                if (context) {
                    message = message.replace(/\{(\w+)\}/g, (placeholder, key) => context[key] !== undefined ? `<strong>${context[key]}</strong>` : placeholder);
                }
                return message;
            };

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(() => {});
                } else if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            };

            // Event Listeners
            document.addEventListener('keydown', (e) => {
                if (ui.nameModal.classList.contains('visible') && e.key === 'Enter') {
                    e.preventDefault();
                    handleNameConfirmation();
                }
                if (ui.gameOverModal.classList.contains('visible')) return;
                if (e.key.toLowerCase() === 'f' && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                    toggleFullScreen();
                }
            });

            ui.playerActionButtons.forEach(button => {
                button.addEventListener('click', () => playerMove(parseInt(button.dataset.move, 10)));
            });
            ui.startRestartBtn.addEventListener('click', () => gameOver ? startGame() : initGame());
            ui.playAgainBtn.addEventListener('click', initGame);
            ui.nameForm.addEventListener('submit', handleNameConfirmation);

            // Initial Load
            initGame();
        });
    </script>
</body>
</html>
